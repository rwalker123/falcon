name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  pr-build:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2-dev unzip
    - name: Install flatc (from Flatbuffers release)
      run: |
        FLATBUFFERS_VERSION=25.9.23
        curl -sSL -o flatbuffers.tar.gz "https://github.com/google/flatbuffers/archive/refs/tags/v${FLATBUFFERS_VERSION}.tar.gz"
        tar -xzf flatbuffers.tar.gz
        pushd "flatbuffers-${FLATBUFFERS_VERSION}"
        cmake -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release
        cmake --build . --target flatc --config Release
        sudo cp flatc /usr/local/bin/flatc
        sudo chmod +x /usr/local/bin/flatc
        popd
        rm -rf "flatbuffers-${FLATBUFFERS_VERSION}" flatbuffers.tar.gz
    - name: Cache cargo directories
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-stable-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-stable-cargo-
          ${{ runner.os }}-cargo-
    - name: Install stable toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true
        components: rustfmt, clippy
    - name: Generate FlatBuffers bindings
      run: cargo build --locked --package shadow_scale_flatbuffers
    - name: Ensure generated bindings exist
      run: |
        if [ ! -f shadow_scale_flatbuffers/src/generated/snapshot_generated.rs ]; then
          echo "Missing generated FlatBuffer bindings; run 'cargo build -p shadow_scale_flatbuffers' locally." >&2
          exit 1
        fi
    - name: cargo fmt --check
      run: cargo fmt --all -- --check
    - name: cargo clippy
      run: cargo clippy --workspace --all-targets --all-features -- -D warnings
    - name: Build
      run: cargo build --workspace --all-targets --locked --verbose
    - name: Run tests
      run: cargo test --workspace --locked --verbose

  push-build:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain: [ stable, beta, nightly ]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2-dev unzip
    - name: Install flatc (from Flatbuffers release)
      run: |
        FLATBUFFERS_VERSION=25.9.23
        curl -sSL -o flatbuffers.tar.gz "https://github.com/google/flatbuffers/archive/refs/tags/v${FLATBUFFERS_VERSION}.tar.gz"
        tar -xzf flatbuffers.tar.gz
        pushd "flatbuffers-${FLATBUFFERS_VERSION}"
        cmake -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release
        cmake --build . --target flatc --config Release
        sudo cp flatc /usr/local/bin/flatc
        sudo chmod +x /usr/local/bin/flatc
        popd
        rm -rf "flatbuffers-${FLATBUFFERS_VERSION}" flatbuffers.tar.gz
    - name: Cache cargo directories
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-${{ matrix.toolchain }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.toolchain }}-cargo-
          ${{ runner.os }}-cargo-
    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.toolchain }}
        profile: minimal
        override: true
        components: rustfmt, clippy
    - name: Generate FlatBuffers bindings
      if: matrix.toolchain == 'stable'
      run: cargo build --locked --package shadow_scale_flatbuffers
    - name: Ensure generated bindings exist
      if: matrix.toolchain == 'stable'
      run: |
        if [ ! -f shadow_scale_flatbuffers/src/generated/snapshot_generated.rs ]; then
          echo "Missing generated FlatBuffer bindings; run 'cargo build -p shadow_scale_flatbuffers' locally." >&2
          exit 1
        fi
    - name: cargo fmt --check
      if: matrix.toolchain == 'stable'
      run: cargo fmt --all -- --check
    - name: cargo clippy
      if: matrix.toolchain == 'stable'
      run: cargo clippy --workspace --all-targets --all-features -- -D warnings
    - name: Build
      run: cargo build --workspace --all-targets --locked --verbose
    - name: Run tests
      run: cargo test --workspace --locked --verbose
